<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail-Abmeldung</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="unsubscribe-container">
        <h1>Abmeldung von E-Mails</h1>
        <p>Es tut uns leid, dass du unsere E-Mails abbestellen möchtest. Bitte teile uns mit, warum du gehst:</p>
        <form id="unsubscribeForm">
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="reason" value="Too many emails">
                    Ich erhalte zu viele E-Mails
                </label>
                <label>
                    <input type="checkbox" name="reason" value="Content not relevant">
                    Die Inhalte sind nicht relevant für mich
                </label>
                <label>
                    <input type="checkbox" name="reason" value="No longer interested">
                    Ich bin nicht mehr interessiert
                </label>
                <label>
                    <input type="checkbox" name="reason" value="Technical issues">
                    Technische Probleme mit den E-Mails
                </label>
                <label>
                    <input type="checkbox" name="reason" value="Other">
                    Sonstiges
                </label>
            </div>
            <input type="submit" class="btn" value="Abmeldung bestätigen">
        </form>
    </div>
</body>
</html>
